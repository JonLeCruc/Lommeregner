<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<style>
    
</style>
    <title>Lommeregner</title>
</head>

<body>
    <h1 class="text-center">Lommeregner</h1> 
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="udregning" id="udregning" readonly>
            </div>
            <div class="col-lg-12">
                <input type="text" name="output" id="output" readonly>
            </div>
            <!-- <div class="col-lg-offset-12 nopadding">
                <h1 class="Place">History</h1>
            </div> -->
        </div>
        <div>
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" id="button" onclick="changeState()">RAD</button>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button id="sin" onclick="UserClickButton('Sin')">Sin</button>
                </div>
                <div class="col-lg-3">
                    <button id="cos" onclick="UserClickButton('Cos')">Cos</button>
                </div>
                <div class="col-lg-3">
                    <button id="tan" onclick="UserClickButton('Tan')">Tan</button>
                </div>
                <div class="col-lg-3">
                    <button id="po2" onclick="UserClickButton('^2')">x^2</button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button id="Po" onclick="UserClickButton('po')">(</button>
                </div>
                <div class="col-lg-3">
                    <button id="Pc" onclick="UserClickButton('pc')">)</button>
                </div>
                <div class="col-lg-3">
                    <button id="Square" onclick="UserClickButton('√')">√</button>
                </div>
                <div class="col-lg-3">
                    <button id="Modulus" onclick="UserClickButton('%')">Mod</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button id="Delete" onclick="backspace();" value="Backspace">⇤</button>
                </div>
                <div class="col-lg-3">
                    <button id="caret" onclick="UserClickButton('^')">^</button>
                </div>
                <div class="col-lg-3">
                    <button id="Pi" onclick="UserClickButton(Math.PI)">π</button>
                </div>
                <div class="col-lg-3">
                    <button id="Percentage" onclick="UserClickButton('％')">%</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button id="Et" onclick="UserClickButton('1')">1</button>
                </div>
                <div class="col-lg-3">
                    <button id="To" onclick="UserClickButton('2')">2</button>
                </div>
                <div class="col-lg-3">
                    <button id="Tre" onclick="UserClickButton('3')">3</button>
                </div>
                <div class="col-lg-3">
                    <button id="pmgd" onclick="UserClickButton('+')">+</button>
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <button id="Fire" onclick="UserClickButton('4')">4</button>
                    </div>
                    <div class="col-lg-3">
                        <button id="Fem" onclick="UserClickButton('5')">5</button>
                    </div>
                    <div class="col-lg-3">
                        <button id="Seks" onclick="UserClickButton('6')">6</button>
                    </div>
                    <div class="col-lg-3">
                        <button id="pmgd" onclick="UserClickButton('-')">-</button>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <button id="Syv" onclick="UserClickButton('7')">7</button>
                        </div>
                        <div class="col-lg-3">
                            <button id="Otte" onclick="UserClickButton('8')">8</button>
                        </div>
                        <div class="col-lg-3">
                            <button id="Ni" onclick="UserClickButton('9')">9</button>
                        </div>
                        <div class="col-lg-3">
                            <button id="pmgd" onclick="UserClickButton('*')">*</button>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <button id="Komma" onclick="UserClickButton('.')">.</button>
                            </div>
                            <div class="col-lg-3">
                                <button id="Nul" onclick="UserClickButton('0')">0</button>
                            </div>
                            <div class="col-lg-3">
                                <button id="LigMed" onclick="CalculateValue()">=</button>
                            </div>
                            <div class="col-lg-3">
                                <button id="pmgd" onclick="UserClickButton('/')">÷</button>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button id="clear" onclick="ClearData('')">C</button>
                                </div>
                            </div>
                            
                        
        </div>

    </div>

        
    <script src="lommeregner.js"></script>
</body>

</html>
